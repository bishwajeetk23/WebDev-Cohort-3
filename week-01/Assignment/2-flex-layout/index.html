<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout</title>
    <style>
        .container{
            width: 1200px;
            margin : 0 auto;
            display: flex;
        }
        .section-1{
            flex-grow: 1;
            background-color: red;
        }
        .section-2{
            flex-grow: 2;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-1">
            <h1>Left</h1>
        </div>
        <div class="section-2">
            <h1>Right</h1>
        </div>
    </div>
</body>
</html>
