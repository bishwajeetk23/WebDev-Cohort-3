<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VsCode bottom bar</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section>
        <div class="footer-container">
            <div class="language-description-section">
                <h2>
                    Code in any language
                </h2>
                <p>
                    VS Code supports almost every major programming language. 
                    Several ship in the box, like JavaScript, TypeScript, CSS, and HTML, but extensions for others can be found in the VS Code Marketplace.
                </p>
            </div>
            <div class="language-section">
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-js.png" alt="">
                    <code class="vertical-center">JavaScript</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-ts.png" alt="TypeScript">
                    <code class="vertical-center">TypeScript</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-python.png" alt="">
                    <code class="vertical-center">Python</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-cs.png" alt="">
                    <code class="vertical-center">C#</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-cpp.png" alt="">
                    <code class="vertical-center">C++</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-html.png" alt="">
                    <code class="vertical-center">HTML</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-java.png" alt="">
                    <code class="vertical-center">JAVA</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-json.png" alt="">
                    <code class="vertical-center">JSON</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-php.png" alt="">
                    <code class="vertical-center">PHP</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-markdown.png" alt="">
                    <code class="vertical-center">Markdown</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-powershell.png" alt="">
                    <code class="vertical-center">Powershell</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-yaml.png" alt="">
                    <code class="vertical-center">YAML</code>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
