<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Visual Studio Code</title>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
   <header>
      <div class="Container">
         <div class="flex">
            <div class="vertical-center">
               <img src="https://code.visualstudio.com/favicon.ico" alt="VsCode">
            </div>
            <h3>
               Visual Studio Code
            </h3>
            <div class="vertical-center">
               <div>
                  <a href="">Docs</a>
                  <a href="">Updates</a>
                  <a href="">Blog</a>
                  <a href="">API</a>
                  <a href="">Extensions</a>
                  <a href="">FAQ</a>
                  <a href="">GitHub Copilot</a>
               </div>
            </div>
            <div class="vertical-center">
               <div class="search-section">
                  <input type="text" name="" id="">
                  <button>Download</button>
               </div>
            </div>
         </div>
         </div>
   </header>
   <section>
      <div class="container">
         <div class="flex-column">
            <h2>Your code editor. Redefine with AI</h2>
         <div>
            <button>Download for Windows</button>
            <button>Get Copilot Free</button>
         </div>
         <div>
            <p>
               <a href="">Web</a>","
               <a href="">Insider edition</a>, or
               <a href="">other platform</a>
            </p>
            <p>
               By using VS Code, you agree to its 
               <span>
                  <a href="">license</a>
                   and 
                  <a href="">privacy statement</a>.
               </span>
            </p>
         </div>
         </div>
      </div>
   </section>
   <section>
      <div class="container">
         <div class="content">
            <img src="" alt="VS code image section">
         </div>
      </div>
   </section>
   <section>

   </section>
   <Footer>

   </Footer>
</body>
</html>
